<h3>CASDASTRO DE PRATOS</h3>

<div class="panel panel-default">
    <div class="panel-heading">Dados</div>
    <div class="panel-body">
        <form action="#" method="post">
            <div class="form-group">
                <label for="SelRestaurantes">Restaurante</label>
                <select class="form-control" id="SelRestaurantes">
                    <option *ngFor="let restaurante of restaurantes">{{restaurante.nome}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nome">Prato</label>
                <input type="text" class="form-control" id="prato" />
            </div>
            <div class="form-group">
                <label for="nome">Preço(R$)</label>
                <input type="text" class="form-control" id="preco" />
            </div>

            <div class="form-inline">
                <button asp-area="" asp-controller="Home" asp-action="Pratos" class="btn btn-danger">
                    <span class="glyphicon glyphicon-arrow-left"></span> Cancelar
                </button>
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-floppy-disk"></span> Salvar
                </button>
            </div>
        </form>
    </div>
</div>
